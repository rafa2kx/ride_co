<div class="flex justify-center bg-black bg-opacity-20 fixed inset-0 z-40">
  <section class="z-50 rounded-none max-md:max-w-full mt-20">
    <div
      class="w-full bg-white rounded-md max-md:max-w-full mt-5 max-h-[95%] overflow-y-auto"
    >
      <div *ngIf="[title]" class="flex px-5 pt-2 pb-1 text-center">
        <h4 class="flex-1 font-semibold my-2 text-cobalt">{{ title }}</h4>
      </div>
      <hr class="border-gray-300 mt-0 mb-2" />
      <div class="p-3">
        <ng-content></ng-content>
      </div>
      <div class="flex p-3 items-center justify-center">
        <button
          *ngIf="showClose"
          type="button"
          class="max-w-48 items-center bg-blue-500 text-white p-1 rounded-lg shadow hover:bg-blue-600 transition justify-center"
          (click)="close()"
        >
          Close
        </button>
      </div>
    </div>
  </section>
</div>
